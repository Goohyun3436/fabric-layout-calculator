<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>원단 산출 계산기</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2>원단 산출 계산기</h2>

    <!-- 사각형 입력 폼 -->
    <div class="input-container">
      <div id="place-container">
        <p>원단</p>
        <div class="input-row">
          <span>가로: 366</span>
          <span>세로: 366</span>
        </div>
      </div>
      <div id="be-placed-rect-container">
        <p>배치 재료</p>
        <div id="input-wrap">
          <div class="input-row">
            <input type="number" placeholder="가로" class="rect-width" />
            <input type="number" placeholder="세로" class="rect-height" />
          </div>
          <div class="input-row">
            <input type="number" placeholder="가로" class="rect-width" />
            <input type="number" placeholder="세로" class="rect-height" />
          </div>
        </div>
        <div class="btn-wrap">
          <button id="add-rectangle">추가</button>
          <button id="update-layout">배치 업데이트</button>
        </div>
      </div>
    </div>

    <!-- 프로그레스바 -->
    <div class="progress-container">
      <h4>배치 결과</h4>
      <div class="progress-wrap">
        <div id="progress-bar-gray"></div>
        <div id="progress-bar-green"></div>
        <p id="progress-total-cases">배치 케이스: 0</p>
        <p id="progress-text">0% 완료</p>
      </div>
    </div>

    <!-- 배치 결과 -->
    <div class="layout-container">
      <div class="container-wrap">
        <p>배치도</p>
        <div id="container"></div>
      </div>
      <div class="container-wrap">
        <p>Loss</p>
        <div id="remaining-container"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
